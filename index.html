<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
	  
    <title>Decodificador</title>

<body>

    <header class="nav">
        <div class="caixa">
            <a href ="https://mayconamancio.github.io/portifolio/" target="_blank"><img src="./img/Logo-alura.svg" alt="Logo Alura"></a>
            <h1>Encriptação</h1> 
        </div>
	</header>
    <main>
        <section>
            <textarea class="input-text" id="entrada" cols="40" rows="6" placeholder="digite o seu texto aqui"></textarea>

            <div class="information">

                <h6 class="text">❗ Apenas letras maiúsculas e minúsculas e sem acento </h6>
            </div>
            <div class="button">
                <button class="encriptor" onclick="btnEncriptar()">
                    <p>Criptografar</p>
                </button>

                <button class="descriptor" onclick="btnDesencriptar()">
                    <p>Descriptografar</p>
                </button>

                <!--inserido pelo atalho .botoes-->
            </div>
        </section>

        <section class="output">
            <div>
                <textarea class="mensage" id="msgoutput" cols="18" rows="8"
                    placeholder="Nenhuma mensagem encontrada."></textarea>
            </div>

            <section class="btnCopyClear">

                <button class="btnCopyText" onclick="btnCopy()">Copiar</button>

                <button class="btnClearText" onclick="btnClear()">
                    Limpar
                </button>
            </section>

        </section>
    </main>

    </footer>
